<html>
  <head>
    <title>Münster</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik = new OpenLayers.Layer.OSM();
        map.addLayer(mapnik);
        map.setCenter(new OpenLayers.LonLat(7.533314260044361,51.954342988270696) // Center of Münster: 7.625475818321791  51.96309915340572
		//Center of Roxel 7.533314260044361  51.954342988270696
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
          ), 15 
        );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
	<a href='http://perlen-duomilia.rhcloud.com/test.pl'>zurück</a>
  </body>
</html>
